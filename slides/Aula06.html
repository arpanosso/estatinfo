# Conceitos Básicos  

## Teoria dos Conjuntos 

---
## Definições

**Conjuntos**: é uma coleção de qualquer tipo de objetos – pessoas, animais, plantas, fenômenos, estímulos, respostas, traços genéticos, métodos, ideias e possibilidades lógicas. Dizemos que um conjunto está bem definido quando está claro que um objeto pertence ou não pertence ao conjunto. A ambiguidade não é permitida. 

- Conjunto dos números `\(2\)`, `\(3\)`, `\(5\)`, `\(7\)`.
- Conjunto de estudantes dessa sala.
- Conjunto de meses que se iniciam pela letra `\(J\)`.
- Conjunto de números pares.
- Conjunto de árvores dentro dessa sala de aula.

---

**Elemento (ou membro)**: é o nome que se dá a cada objeto do conjunto. 


**Conjunto finito**: contém um número finito de elementos. 
- Conjunto dos números `\(2\)`, `\(3\)`, `\(5\)`, `\(7\)`.
- Conjunto de estudantes dessa sala.
- Conjunto de meses que se iniciam pela letra `\(J\)`.


**Conjunto infinito**: contém um número infinito de elementos. 
	Conjunto de números pares.


**Conjunto vazio**: não contém elementos
	Conjunto de árvores dentro dessa sala de aula.

---

### Notações e Símbolos

**Conjuntos**: São representados por letras maiúsculas tais como `\(A, B, C,...\)`


**Elementos**: São representados por letras minúsculas tais como `\(a, b, c,...\)` 


**Conjunto vazio**: é representado pelo zero cortado por uma barra, é o símbolo padrão `\(\phi\)` ou `\(\{\}\)`.  É aquele desprovido de elementos.


---

### Formas de apresentação 

**Forma Tabular**: Os elementos de um conjunto são reunidos por chaves. 
Conjunto dos números 2,3,5,7:

`\(A=\{2,3,5,7\}\)`

**Forma de construção**: Para conjuntos grandes devemos caracterizar seus elementos por meio de afirmações matemáticas, pois, por exemplo, somos incapazes de relacionar todos os números maiores que `\(5\)`, uma vez que este conjunto é infinito, assim, introduzimos um elemento variável, `\(x\)`, e definimos como  `\(Z = \{ x | x &gt; 5\}\)`, lê-se "o conjunto de todo os números `\(x\)` tal que, `\(x\)` seja maior que 5".


Para o exemplo anterior, temos:

`\(A=\{x|x \text{ é nº primo menor que 10} \}\)` 

---

**Conjunto solução**: A teoria dos conjuntos pode ser utilizada para apresentar as soluções de problemas matemáticos. Por exemplo:

`\(A = \{ x | x^2 = 4\}\)`  então, `\(A = \{ -2, 2 \}\)`


`\(B = \{t | 3t – 4 = 5\}\)`  então, `\(B = \{3\}\)`


`\(C=\{x | x^2 &lt; 4\}\)`  então  `\(C=\{x | -2 &lt; x &lt; 2\}\)`

---

## Pertinência

Para indicar que um objeto é elemento de um conjunto, usamos o símbolo de pertinência.

`\(\in\)` (peano). 

`$$a \in T$$`

significa que **"a é elemento do conjunto T"** ou **"a pertence a T"**. 

O oposto pode ser expresso por `\(\notin\)`, significando **"não é elemento"** ou **"não pertence a"**. 

$$ 5 \in \aleph$$

`$$\frac{1}{2} \in \Re$$`

`$$\frac{1}{2} \notin \aleph$$`

---

## Continência

**Subconjunto**: Para um conjunto `\(A\)` contendo somente elementos de um conjunto `\(B\)`, mas não necessariamente todos os membros de `\(B\)`, então `\(A\)` é **subconjunto** de `\(B\)`.

$$ A \subset B$$
ou `\(B\)` é **superconjunto** de `\(A\)`.

`$$B \supset A$$`

E dizemos que **"A está contido em B"** ou **"B contém A"**.

Essa definição de subconjunto nos permite dizer que um conjunto é subconjunto de si mesmo:

`$$B \subset B$$`
O conjunto vazio é considerado subconjunto de qualquer conjunto, isto é 

`$$\phi \subset A$$`

---

**Igualdade entre conjuntos**: Dois conjuntos são ditos iguais, em símbolos:

`$$A = B$$`

se, e somente se:

$$A \subset B \text{ e } A \supset B $$

Os conjuntos contiverem exatamente os mesmos elementos.

Se `\(x\)` for um elemento, então `\(x \in A\)` impclica que `\(x \in B\)` e vice-versa.

de forma análoga, se `\(x \notin A\)` implica que `\(x \notin B\)` 

**Exemplo**

`$$\{1, 2, 3\} = \{3, 1, 2\} = \{1, 2, 2, 3\}$$`

**Conjunto Universo ou universal**: Formado por todos os elementos que têm uma característica desejada:

Notação: `\(U\)` ou `\(\mho\)`:

`$$U \supset A \supset \phi, \forall  A$$`
---

**Conjunto potência** ou **conjunto das partes**: Seja `\(A\)` um conjunto finito, define-se o conjunto das partes de `\(A\)` ou conjunto potência como sendo o conjunto cujos elementos são todos os possíveis subconjuntos formados com os elementos de `\(A\)`:

Notação `\(P(A) = 2^n = a\)` on de `\(n\)` é o número de elementos do conjunto `\(A\)`:

**Exercício**: 

Se `\(B = \{1, 2, 3\}\)` qual o conjunto potência de `\(B\)`?

---

Subconjunto com 0 elementos = `\(\phi\)`  
Subconjunto com 1 elementos ={1}; {2}; {3}  
Subconjunto com 2 elementos= {1, 2}; {1, 3}; {2, 3}  
Subconjunto com 3 elementos {1, 2, 3}  

`$$P(B) = \{\phi,\{1\}, \{2\}, \{3\}, \\ \{1, 2\},  \{1, 3\}, \{2, 3\}, \{1, 2, 3\}\}$$`


Observe que `\(3\)` é diferente de `\(\{3\}\)`, pois `\(3\)` é um elemento e `\(\{3\}\)` é um conjunto. 

Podemos dizer que:

 `\(\{3\} \subset \{ 1, 2, 3\}\)`, porém `\(3 \in \{1, 2, 3\}\)`
 
 Assim como podem dizer que `\(\{3\}  \in P(B)\)`
 
  
---

**Conjuntos Disjuntos**: São aqueles que não têm elementos comum, ou seja, `\(A \neq B\)`.


A={1,2,3} e B={4,5,6}, assim *A e B são disjuntos*.  
A={1,3} e B={x}, assim *A e B são disjuntos*.  
A={2,3} e B={4,3}, assim *A e B não são disjuntos*.

## Diagrama de Venn-Euler

Conjuntos de qualquer tipo de elementos são representados por conjunto de pontos. Para simplificação do desenho, são utilizados pontos em um **círculo** ou em um **retângulo**. 

Tal representação é chama de **Diagrama de Venn-Euler** que são representações geométricas de conjuntos e seus elementos bem como das relações destes conjuntos.

## Operações com conjuntos

### União ou Reunião (OU)

Com dois conjuntos `\(A\)` e `\(B\)`, podemos sempre formar um novo conjunto `\(C\)`, por exemplo, simplesmente pelo agrupamento de seus elementos. Chamamos a esse novo conjunto de união, e escrevemos simbolicamente:

`$$C = A \cup B$$`

Lemos **"A União B"** ou **"A Reunião B"**, ou seja, o conjunto `\(C\)` contém exatamente os elementos que estão em `\(A\)` ou em `\(B\)`, ou em **ambos**. 

A operação de União assemelha-se à adição. Entretanto, devemos observar que:

`\(A \cup A = A\)` e se `\(B \subset A\)`, então:

`$$A \cup B = A$$`

### Propriedades da União

i) Comutativa:

`\(A \cup B = B \cup A\)`



ii) Associativa

`\(A \cup (B \cup C) = (A \cup B) \cup C = (A \cup B \cup C)\)`




iii) União com o vazio

`\(A \cup \phi = \phi \cup A = A, \forall A\)`




iv) União com o Universo

`\(A \cup U = U \cup A = U, \forall A\)`

---

### Interseção (E)

Em analogia, imaginemos duas retas que se interceptam, as duas retas podem ser consideradas como conjuntos infinitos de pontos. Os dois conjuntos têm um ponto em comum o ponto de interseção. 

&lt;img src="Aula06_files/figure-html/unnamed-chunk-5-1.png" width="60%" style="display: block; margin: auto;" /&gt;

---

Generalizando, sejam `\(A\)` e `\(B\)` dois conjunto quaisquer, podemos estar interessados em saber  se os dois conjuntos estão sobrepostos, isto é, se os dois conjuntos possuem elementos em comum, seja ele vazio ou não, a interseção de `\(A\)` e `\(B\)` escrevemos: 

$$D = A \cap B $$

Lemos **"D é igual a A interseção B"**, ou **"A inter B"**.

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_05.png" width="60%" style="display: block; margin: auto;" /&gt;

`$$A  \cap B = \{x|x \in A, x \in B \}$$`

---

class: middle, center

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_06.png" width="80%" style="display: block; margin: auto;" /&gt;


Neste caso, quando dois conjuntos não possuem elementos em comum, então `\(D\)` é um conjunto vazio, os dois conjuntos são então chamados de **disjuntos**.

---

### Propriedades da Interseção

i) Comutativa:

`\(A \cap B = B \cap A\)`

ii) Associativa

`\(A \cap (B \cap C) = (A \cap B) \cap C = (A \cap B \cap C)\)`

iii) Interseção com o vazio

`\(A \cap \phi = \phi \cap A = \phi, \forall A\)`

iv) iii) Interseção com o universo

`\(A \cap U = U \cap A = A, \forall A\)`

---

**Operações com conjuntos**

1) Primeira Lei Distributiva

`\(A \cap (B \cup C) = (A \cap B) \cup (A \cap C)\)`

2) Segunda Lei Distributiva 

`\(A \cup (B \cap C) = (A \cup B) \cap (A \cup C)\)`

## Conjunto Complementar

**Conjunto Complementar**: Seja `\(A\)` um subconjunto de `\(U\)` , isto é `\(A \subset U\)`. Então estamos interessados nos elementos de `\(U\)` que não pertencem a `\(A\)`. Eles formam um novo conjunto, que é chamado **"o complementar de A em U"**. Representado por: `\(\bar{A}\)` ou `\(A^{c}\)`.


&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_09.png" width="55%" style="display: block; margin: auto;" /&gt;
`$$\bar{A} = \{ x | x \in U, x \notin A \}$$`
---

Definido a operação de interseção, observe que se `\(A\)` for um subconjunto de um conjunto universo `\(U\)` e `\(\bar{A}\)` o  complemento de `\(A\)`, então: 

i) `\(A \cap \bar{A} = \phi, \forall A\)`

ii) `\(A \cup \bar{A} = U, \forall A\)`

---

Utilize o diagrama de Venn para provar as propriedades:

`\(a) \bar{(A \cap B)} = \bar{A} \cup \bar{B}\)`

`\(b) \bar{(A \cup B)} = \bar{A} \cap \bar{B}\)`

---

`\(\bar{(A \cap B)} = \bar{A} \cup \bar{B}\)`

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_10.png" width="90%" style="display: block; margin: auto;" /&gt;

---

`\(\bar{(A \cup B)} = \bar{A} \cap \bar{B}\)`

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_12.png" width="90%" style="display: block; margin: auto;" /&gt;

### Conceitos Básicos

**Experimentos**: fazer ou observar alguma coisa sob certas condições, resultando em algum estado final de acontecimentos ou resultados.

Na prática, os experimentos não são precisamente repetíveis, mesmo sob condições supostamente idênticas.

Um **experimento aleatório** pode ser repetido inúmeras vezes e nas mesmas condições e, mesmo assim, apresenta resultados diferentes.

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/exp.png" width="70%" style="display: block; margin: auto;" /&gt;
---

**Fenômeno aleatório:** É a situação ou acontecimento cujos resultados não podem ser previstos com certeza, pois envolve a eventualidade, portanto é proveniente de um **experimento aleatório**. 

Apesar do experimento ter sido realizado em condições supostamente controladas, existem fatores afetando os resultados, mas não se conhece ou não se sabe como controlá-los.

**Espaço amostral ou Universo `\((U)\)`**: é o conjunto de todos os resultados possíveis de um certo fenômeno aleatório, é o conjunto de todos os elementos que possuem a característica em estudo representada pela letra Ômega `\(\Omega\)` ou pelo `\(S\)`, . 

Assim, no lançamento de um dado, o espaço amostral é:

`$$S = \{1, 2, 3, 4, 5, 6\}$$`

No lançamento de uma moeda, o espaço amostral é:

`$$S = \{H, T\}$$`
Onde `\(H\)` representa Cara e `\(T\)` representa Coroa.

---

No lançamento de duas moedas o espaço amostral é:

`$$S = \{HH, HT,TH,TT\}$$`

**Evento simples, ponto amostral ou evento elementar `\((e)\)`**: É cada resultado possível, ou seja, é o conjunto de resultados possíveis. Assim, para o lançamento de duas modeas,  temos: 

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/duas_modeas.png" width="100%" style="display: block; margin: auto;" /&gt;

---

**Evento (E)**: Qualquer subconjunto do espaço amostral. 

Assim, para o lançamento de um dado,  temos os eventos:

a) sair um número par: 

R: `\(E_1 = \{2, 4, 6\}\)`



b) sair um número menor que `\(3\)`:  

R: `\(E_2 = \{x| x&lt; 3 \} = \{1, 2\}\)` 



c) sair um número menor que `\(3\)` ou primo:  

R: `\(E = \{x| x&lt; 3 \text{ ou } x = \text{ primo }\} = \{ 1,2,3,5\}\)`

---

### Probabilidade de um evento - `\(P(E)\)`

A probabilidade é uma função `\(P(.)\)` que atribuí valores numéricos a um determinado evento `\((E)\)`. 

É uma medida numérica de **"quão provável"** é a ocorrência do evento na excussão do experimento, é a proporção de vezes que o evento é esperado ocorrer, quando o experimento é repetido sob idênticas condições.

A determinação das probabilidade de um evento depende da natureza do experimento e do espaço amostral associado.

---

Supondo o lançamento de duas moedas "não viciadas" (honestas). Temos o espaço amostral:
`\(S = \{H H, H T, T H, T T\}\)`.

A título de exemplificação, vamos definir uma **variável aleatória `\(X\)`** que representa **a contagem do número de caras (H)** no lançamento de duas moedas, ou no lançamenteo de uma moeda duas vezes, temos:

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/exp_prob.png" width="70%" style="display: block; margin: auto;" /&gt;

Ao conjunto `\(\{x| P(X=x)\}\)` denominamos função de probabilidade da variável aleatória X.

# Probabilidade como Resultados Elementares Igualmente Prováveis 

---

### Resultados elementares igualmente prováveis 

Conclusões baseadas em dados empíricos, oriundos de uma observação experimental, são encerradas com incerteza que é expressa em termos de probabilidade. Assim, a atribuição é baseada nas características teóricas da realização do fenômeno.

**Definição de Laplace de Probabilidade**
.pull-left[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Pierre-Simon_de_Laplace_by_Johann_Ernst_Heinsius_%281775%29.jpg" alt="Portrait of Pierre-Simon Laplace by Johann Ernst Heinsius (1775). Fonte: Wikipedia" width="40%" /&gt;
&lt;p class="caption"&gt;Portrait of Pierre-Simon Laplace by Johann Ernst Heinsius (1775). Fonte: Wikipedia&lt;/p&gt;
&lt;/div&gt;
  
]

.pull-right[

  &gt;"Quociente do número de casos favoráveis sobre o número de casos igualmente possíveis".

Ao jogarmos uma moeda honesta (**"não viciada"**), não podemos afirmar que cairá Cara  `\((H)\)` ou Coroa `\((T)\)`.
Por assim definimos a Probabilidade de `\(H\)` como:

`$$P(H) = \frac{\text{nº de resultados favoráveis}}{\text{nº total de resultados possíveis}} = \frac{1}{2}$$`

]



---

### Exemplos 

**1)** No lançamento de um dado com os lados `\(\{1,2,3,4,5,6\}\)`, qual a probabilidade de cair Cara, `\(P(H)\)`?

--

`$$P(H) = \frac{\text{nº de resultados favoráveis}}{\text{nº total de resultados possíveis}} = \frac{0}{6} = 0$$`

Chamamos esse tipo de **Evento Impossível**.



**2)** No lançamento de um dado com os lados `\(\{1,2,3,4,5,6\}\)`, qual a probabilidade de cair um número entre `\(1\)` e `\(6\)`?



`$$P(H) = \frac{\text{nº de resultados favoráveis}}{\text{nº total de resultados possíveis}} = \frac{6}{6}=1$$`

Chamamos esse tipo de **Evento Certo**.

---

###  Probabilidade de um Evento

&gt;Assim, `\(P(E)\)` é a probabilidade de um evento `\(E\)`, ou seja, é um número entre `\(0\)` e `\(1\)`, quanto mais próximo a `\(1\)`, maior a chance de sua ocorrência. 

A proporção de vezes que um evento simples pode ocorrer pode ser determinada sem executar o experimento. 

Portanto, se `\(S\)` consiste de `\(k\)` eventos simples `\(\{ e_1, e_2, \cdots, e_k\}\)` que são **igualmente prováveis**, a probabilidade de cada `\(e_i\)` é `\(\frac{1}{k}\)` se `\(E\)` consiste de `\(m\)` desses `\(k\)` elementos, então temos:

`$$P(E) = \frac{\text{nº de elementos em E}}{\text{nº de elementos em }S} = \frac{m}{k},$$`
---

Portanto `\(P(.)\)` é denominada probabilidade se, e somente se: 

`\(i) \;0 \le P(E) \le 1, \forall E \subset S\)`.

`\(ii) \;P(S)= 1\)`, assim como, `\(P(\phi)=0\)`

`\(iii) P(E_1 \cup E_2 \cup \cdots \cup E_k) = P(\cup_{i=1}^kE_i)= \sum_{i=1}^k P(E_i)\)` com os eventos `\(E_i\)` **disjuntos (mutuamente excludentes)**.

---

### Exemplos

1) Descreva o espaço amostral e a probabilidade de sair pelo menos uma face cara no lançamento de uma moeda três vezes.




---

### Teorema 1

Se `\(\phi\)` for espaço amostral vazio:

`$$P(\phi)=0$$`

**Demonstração**:

Para qualquer evento `\(A\)`, podemos escrever:

`\(A = A \cup \phi\)`, com `\(A\)` e `\(\phi\)` disjuntos, apresentado na propriedade (iii), temos:

`\(P(A)=P(A)+P(\phi)\)`, como conclusão imediata, temos:

`\(P(\phi)=0\)`, mas se `\(P(A)=0\)`, não é verdadeiro que `\(A=\phi\)`, existem situações que atribuiremos `\(P(E)=0\)` para um evento que pode ocorrer.

---

### Teorema 2

Se `\(\bar{A}\)` for o evento complementar de `\(A\)`, então: 

`$$P(\bar{A}) = 1 - P(A)$$`

**Demonstração**:

Podemos escrever:

`\(S = A \cup \bar{A}, \forall A\)`,

Empregando a propriedade `\(2\)` e `\(3\)`, temos:

`\(P(U) = P(A)+P(\bar{A})\)`  

`\(1 = P(A)+P(\bar{A})\)`  

`\(P(A) = 1-P(\bar{A})\)`, assim,  `\(P(\bar{A}) = 1-P(A)\)`

Essa propriedade é importante, pois, muitas vezes é mais simples calcularmos a `\(P(\bar{A})\)` do que `\(P(A)\)`.

---

### Propriedade da multiplicação (E)

Dados dois eventos `\(A\)` e `\(B\)` de interesse, qual a probabilidade de ocorrência de ambos? Se esses eventos são **independentes**, a probabilidade de ocorrência de ambos é dada por:

`$$P(A \cap B) = P(A) \cdot P(B)$$`
**Exemplo**: Jogamos duas moedas, honestas, qual a probabilidade de ambas as faces serem cara `\((H)\)`.

`\(P(H \cap H) = P(H) \cdot P(H)\)`

`\(P(H \cap H) = \frac{1}{2} \cdot \frac{1}{2}\)`

`\(P(H \cap H) = \frac{1}{4}\)`

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/prob_01.png" width="20%" style="display: block; margin: auto;" /&gt;

---

### Propriedade da adição (OU)

Se os eventos `\(A\)` e `\(B\)` são **disjuntos**, ou seja: 

`\(A \cap B = \phi\)`

`\(P(A \cup B) = P(A) + P(B)\)`

**Exemplo**: Jogamos um dado, qual a probabilidade de sair `\(5\)` ou `\(6\)` ?

`\(P(5 \cup 6) = P(5)+P(6)\)`

`\(P(5 \cup 6) = \frac{1}{6} + \frac{1}{6}\)`

`\(P(5 \cup 6) = \frac{1}{3}\)`

---

# Probabilidade e Frequência Relativa 

---

### Probabilidade e Frequência Relativa 

Outra maneira de atribuição de probabilidade é por meio da repetição do experimento várias vezes para obtermos informações à respeito da frequência de ocorrência dos diferentes resultados. 

Se um experimento é repetido `\(n\)` vezes a frequência relativa `\((f_i)\)` de um evento `\(E\)` em `\(n\)` ensaios é:


`$$f_n(E)=\frac{\text{nº vezes que E ocorre em n ensaios} }{n}$$`

Se as condições dos experimentos não mudam, quando o número `\(n\)` de vezes que o ensaio é realizado tende ao infinito a frequência relativa tende a se estabilizar em um valor numérico único, a **probabilidade do Evento E**.


`$$\lim_{ n \to \infty } f_n(E) = P(E)$$`

Se jogarmos um dado não viciado, muitas vezes e contarmos as vezes que cada lado sai, o valor da frequência relativa de cada tenderá a `\(\frac{1}{6} = 0,1667\)`.

&lt;img src="https://images.pexels.com/photos/979722/pexels-photo-979722.jpeg?cs=srgb&amp;dl=pexels-jonathan-petersson-979722.jpg&amp;fm=jpg" width="15%" style="display: block; margin: auto;" /&gt;

---

Vamos definir `\(n\)` como o número de vezes que o experimento será realizado `\((100)\)`. Depois disso, vamos simular o lançamento de `\(n\)` dados e calcular a frequência de cada elemento.




.pull-left[

```r
# Carregando pacotes
library(tidyverse)
n &lt;- 100
x&lt;-n  %&gt;%  
  runif(min=.5,max=6.5) %&gt;%  
  round()

# Criando a tabela e posterior gráfico
tibble(x)  %&gt;%  
  group_by(x)  %&gt;%  
  summarise(
    ni = n(),
    fi = ni/n
  ) %&gt;% 
  ggplot(aes(x=x,y=fi)) +
  geom_col(color="black",fill="lightblue") +
  geom_hline(yintercept = 1/6,color="red")
```


] 

.pull-right[
&lt;img src="Aula06_files/figure-html/tab_1-1.png" style="display: block; margin: auto;" /&gt;
]

Observe que os valores de `\(f_i\)` são diferentes, não houve a convergência para os valores de probabilidade `\(P(E) = 0,16667\)`, linha vermelha no gráfico.

---

Agora vamos aumentar o `\(n\)` para  `\(1.000.000\)`, e observar a convergência para o valor de `\(1/6\)`, linha vermelha no gráfico.

.pull-left[

```r
n &lt;- 1e6 # 1000000 - 1 milhão
x&lt;-n |&gt; 
  runif(min=.5,max=6.5) |&gt; 
  round()

# Criando a tabela e posterior gráfico
tibble(x) |&gt; 
  group_by(x) |&gt; 
  summarise(
    ni = n(),
    fi = ni/n
  ) |&gt; 
  ggplot(aes(x=x,y=fi)) +
  geom_col(color="black",fill="lightblue") +
  geom_hline(yintercept = 1/6,color="red")
```

]

.pull-right[
&lt;img src="Aula06_files/figure-html/tab_2-1.png" style="display: block; margin: auto;" /&gt;
]

Quando `\(n \to \infty\)` os valores de `\(f_i \to P(E) = 0,16667\)`.

---

**Exemplo**

Dada a seguinte tabela, referente ao sexo `\((F, M)\)` e a cor do cabelo (*Ruivos* e *Não Ruivos*) de crianças em uma escola:


 | Ruivo `\((R)\)` | Não Ruivo `\((\bar{R})\)` | TOTAL
---|:---:|:---:|:---:|---:
**Feminino `\((F)\)`** | 4  | 26 | **30**
**Masculino `\((\bar{F})\)`** | 17 | 13 | **30** 
**TOTAL** | **21** | **39** | **60**

Ao selecionarmos um aluno ao acaso, pergunta-se:

a) Qual a probabilidade do estudante ser *Ruivo*:



**R**: `\(P(Ruivo ) = \frac{21}{60} = 0,35\)`



b) Qual a probabilidade do estudante ser do sexo *Feminino*?



**R**: `\(P(Feminino) = \frac{30}{60} = 0,50\)`



c) Qual a probabilidade do estudante ser do sexo *Feminino* **e** *Ruivo*?



**R**: `\(P(Feminino \cap Ruivo) = \frac{4}{60} = 0,06667\)`


---

#### c) Qual a probabilidade do estudante ser do sexo *Feminino* **ou** *Ruivo*?


Observe que existe uma região de intersecção entre esses conjuntos, então para calcularmos `\(P(F \cup R)\)` devemos somar `\(P(F)\)` com `\(P(R)\)` e subtraírmos uma vez `\(P(F \cap R)\)`.


&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_13.png" width="70%" style="display: block; margin: auto;" /&gt;


**R**: `\(P(F \cup R) = P(F)  +P(R) - P(F \cap R) =\frac{21}{60} + \frac{30}{60} -\frac{4}{60} = \frac{47}{60} = 0,7833\)`

---

### Regra de Adição da Probabilidade

No exemplo anterior é simples verificar que somamos duas vezes a interseção dos conjuntos na parcela `\(P(F) + F(R)\)`, ou seja, os indivíduos que são do sexo feminino e ruivos `\(P(F \cap R)\)`, por isso precisamos descontar `\(1\)` vez essa probabilidade da soma.

Então temos a regra da adição da probabilidade:

`$$P(A \cup B) = P(A) + P(B) - P(A \cap B)$$`
---

#### Teorema 3

Se `\(A\)` e `\(B\)` forem dois eventos quaisquer, então, `\(P(A \cup B) = P(A) + P(B) - P(A \cap B)\)`:

**Demonstração**: A ideia principal dessa demonstração é decompor `\(A \cup B\)` e `\(B\)` em dois eventos disjuntos, e em seguida aplicar a propriedade 3 da definição de probabilidade.

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/venn_14.png" width="80%" style="display: block; margin: auto;" /&gt;

---

#### Demonstração
.pull-left[
`\(A \cup B = A \cup (B \cap \bar{A})\)`

Aplicando a função de probabilidade:

`\(P(A \cup B) = P(A) + P(B \cap \bar{A})\)`,

Assim, temos que:

`\(P(B \cap \bar{A}) =P(A \cup B) - P(A)\)`  **(i)**

Agora podemos definir `\(B\)` como a reunião de dois conjuntos disjuntos.

`\(B = (A \cap B) \cup (B \cap \bar{A})\)`

Aplicando a função de probabilidade:

`\(P(B) = P(A \cap B) + P(B \cap \bar{A})\)`,


]

.pull-right[

Assim, temos:

`\(P(B \cap \bar{A}) = P(B) -  P(A \cap B)\)` **(ii)**

A partir de **(i)** e **(ii)** temos:

`\(P(A \cup B) - P(A) =  P(B) -  P(A \cap B)\)`

Finalmente, temos:

`\(P(A \cup B) =  P(A)  + P(B) -  P(A \cap B)\)`
como queríamos demonstrar.
]

---

#### Teorema 4

Demonstrar que:

$$
`\begin{align}
P(A \cup B \cup C) = P(A)+P(B)+P(C) - P(A \cap B) - \\ 
  P(A \cap C) - P(B \cap C) + P(A \cap B \cap C)
\end{align}`
$$


---

#### Resposta

Inicialmente vamos definir: `\(D = B \cup C\)` (i)

Então,

`\(P(A \cup D)\)`

Pela lei da adição de probabilidade:

`\(P(A \cup D) = P(A) + P(D) - P(A \cap D)\)` (ii)

Subistituindo (i) em (ii), temos:

`\(P(A \cup D) = P(A) + P(B \cup C) - P(A \cap (B \cup C))\)`

Ao termo `\(P(B \cup C)\)` podemos aplicar a lei de adição e temos:

`\(P(A \cup D) = P(A) + P(B) + P(C) - P(B \cap C) - P(A \cap (B \cup C))\)`

Agora devemos aplicar a Primeira lei Distributiva ao termo `\(A \cap (B \cup C)\)` e temos:

`\(P(A \cup D) = P(A) + P(B) + P(C) - P(B \cap C) - P((A \cap B) \cup (A \cap C))\)`


---

Observe que ao termo `\(P((A \cap B) \cup (A \cap C))\)` podemos aplicar a lei de acidção de probabilidades:

$$
`\begin{align}
P(A \cup D) = P(A) + P(B) + P(C) - P(B \cap C) -[ P(A \cap B) + P(A \cap C)  \\ - P((A \cap B) \cap (A \cap C) )]
\end{align}`
$$



$$
`\begin{align}
P(A \cup D) = P(A) + P(B) + P(C) - P(B \cap C) -[ P(A \cap B) + P(A \cap C)  \\ - P((A \cap B) \cap (A \cap C) )]
\end{align}`
$$

Temos então que:

$$
`\begin{align}
P(A \cup D) = P(A) + P(B) + P(C) - P(B \cap C) -P(A \cap B) - P(A \cap C) \\  - P(A \cap B \cap C )
\end{align}`
$$

como queríamos demonstrar.

---

### Exercícios 

1) Considere um experimento e os eventos `\(A\)` e `\(B\)` tais que:

`\(P(A) = 1/2\)`, `\(P(B) = 1/3\)` e `\(P(A \cap B) = 1/4\)`

Responda:

a) Qual o probabilidade de `\(A\)` não ocorrer?  
b) Qual a probabilidade de `\(B\)` não ocorrer?  
c) Qual a probabilidade de `\(A\)` ou `\(B\)` ocorrer?  
d) Qual a probabilidade de `\(A\)` não ocorrer e `\(B\)` não ocorrer?  
e) Qual a probabilidade de `\(A\)` não ocorrer ou `\(B\)` não ocorrer?  
f) Qual a probabilidade que ocorra apenas o `\(B\)`, e não ocorra o `\(A\)`?  

---

#### Respostas

a) = 1/2  

b) = 2/3  

c) = 7/12

d) = 5/12  

e) = 3/4 

f) = 1/12

# Probabilidade Condicional e Independência 

---
### Probabilidade Condicional 

Voltando aos dados referentes ao sexo e a cor do cabelo de crianças em uma escola:


 | Ruivo `\((R)\)` | Não Ruivo `\((\bar{R})\)` | TOTAL
---|:---:|:---:|:---:|---:
**Feminino `\((F)\)`** | 4  | 26 | **30**
**Masculino `\((\bar{F})\)`** | 17 | 13 | **30** 
**TOTAL** | **21** | **39** | **60**

Agora, sabendo que foi sorteado uma aluna `\((F)\)`, qual a probabilidade dessa aluna ser ruiva `\((R)\)`?

`$$P(R|F) = \frac{4}{30} = 0,1333$$`

Lê-se: **"a probabilidade de R dado F"**.


Observe que a informação prévia *"...foi sorteado um aluno do sexo Feminino..."*, restringiu o espaço amostral de `\(60\)` aluno para `\(30\)` meninas, como base para a divisão da quantidade de `\((F \cap R) = 4\)`.

---

### Probabilidade Condicional 

Assim, para dois eventos quaisquer `\(A\)` e `\(B\)`, sendo `\(P(B)&gt;0\)`, definimos a probabilidade condicional de `\(A\)` dado que `\(B\)` ocorreu, temos:

`$$P(A|B) = \frac{P(A \cap B)}{P(B)} (i)$$`

Em analogia, sendo `\(P(A)&gt;0\)`, definimos a probabilidade condicional de `\(B\)` dado `\(A\)` como:

`$$P(B|A) = \frac{P(A \cap B)}{P(A)} (ii)$$`

Observe que o termo `\((A \cap B)\)` está presente em **(i)** e **(ii)**, então, podemos isolá-lo e igualar as duas expressões e, portanto, definimos a **Regra do Produto de Probabilidade**:

`$$P(A \cap B) = P(A) \cdot P(B|A) = P(B) \cdot P(A|B)$$`
---

### Independência entre eventos.

Dizemos que dois eventos `\(A\)` e `\(B\)` são independentes se a ocorrência de `\(A\)` não depende da ocorrência de `\(B\)` e vice-versa. Nessas condições: 


$$
`\begin{align}
P(A|B) = P(A) \\
P(B|A) = P(B)
\end{align}`
$$

Ou seja, 

`$$P( A \cap B) = P(A) \cdot P(B)$$`
---

**Exemplo** 

Voltando aos dados referentes ao sexo e a cor do cabelo de crianças em uma escola:, verificar se esses eventos são independentes.


 | Ruivo `\((R)\)` | Não Ruivo `\((\bar{R})\)` | TOTAL
---|:---:|:---:|:---:|---:
**Feminino `\((F)\)`** | 4  | 26 | **30**
**Masculino `\((\bar{F})\)`** | 17 | 13 | **30** 
**TOTAL** | **21** | **39** | **60**

Na independência, a `\(P(F)\)` deve ser igual à `\(P(F|R)\)` e vice- versa.

Podemos verificar:

`\(P(F) = P(F|R)\)`

`\(P(F) = \frac{P(F \cap R)}{P(R)}\)`

`\(\frac{30}{60} = \frac{4/60}{21/60}\)`

`\(0,50 = 0,19\)` FALSO, então concluímos que os eventos **NÃO SÃO INDEPENDENTES**, ou seja a cordo do cabelo depende do sexo.

---

**Exemplo** 

Agora, teste a independência para a seguinte condição:


 | Ruivo `\((R)\)` | Não Ruivo `\((\bar{R})\)` | TOTAL
---|:---:|:---:|:---:|---:
**Feminino `\((F)\)`** | 15  | 18 | **33**
**Masculino `\((\bar{F})\)`** | 11 | 13 | **24** 
**TOTAL** | **26** | **31** | **57**

Na independência, a `\(P(F)\)` deve ser igual à `\(P(F|R)\)` e vice-versa.


Podemos verificar:

`\(P(F) = P(F|R)\)`

`\(P(F) = \frac{P(F \cap R)}{P(R)}\)`

`\(\frac{33}{57} = \frac{15/57}{26/57}\)`

`\(0,58 = 0,58\)` VERDADEIRO, então concluímos que os eventos **SÃO INDEPENDENTES**, ou seja, a cor do cabelo não depende do sexo.

---

**INDEPENDÊNCIA**: Imagine uma urna contento `\(2\)` bolas brancas e `\(3\)` bolas vermelhas. Serão sorteados duas bolas **COM REPOSIÇÃO**, ou seja, sorteiá-se a primeira bola, anotá-se sua cor, **devolve-se a bola para a urna** e realizá-se o segundo sorteio. Nessas condições o espaço amostral desse ensaio seguido de suas respectivas probabilidades de ocorrência, pode ser dado por: `\(\mho = \{ BB, BV, VB, VV\}\)`



&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/reposicao.png" width="90%" style="display: block; margin: auto;" /&gt;


---

**NÃO INDEPENDÊNCIA** Na mesma situação anterior onde serão sorteadas duas bolas, mas agora **SEM REPOSIÇÃO**, ou seja, sorteiá-se a primeira bola, anotá-se sua cor, contudo, **não se devolve a bola para a urna** e realizá-se o segundo sorteio. Nessas condições o espaço amostral é reduzido de um sorteio para outro e as probabilidades de ocorrência associadas ao espaço amostral `\(\mho = \{ BB, BV, VB, VV\}\)` serão dadas por:


&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/sem_reposicao.png" width="90%" style="display: block; margin: auto;" /&gt;

---

# Teorema de Bayes

---
#### Teorema de Bayes 

Considere a incidência de uma doença em um rebanho  em diferentes faixas etárias: *jovens*, *adultos* e *idosos*, `\(E_1\)`, `\(E_2\)` e `\(E_3\)`, respectivamente.

&lt;img src="https://raw.githubusercontent.com/arpanosso/estatinfo/master/slides/img/Bayes.png" width="50%" style="display: block; margin: auto;" /&gt;
Sabe-se que `\(P(E_1) = 0,60\)`, `\(P(E_2) = 0,30\)` e `\(P(E_3) = 0,10\)`, além disso, é conhecido que as incidências da doença nas diferentes faixas etárias são:
.pull-left[
`\(P(D|E_1)=0,02\)`  
`\(P(D|E_2)=0,05\)`  
`\(P(D|E_3)=0,10\)`  
Toma-se  um  animal desse rebanho  ao  acaso  e  verificamos que ele está doente.
]
.pull-right[
   Qual  a probabilidade do animal escolhida pertencer à faixa etária `\(E_1\)`, ou seja ?
`$$P(E_1|D) = ?$$`
]

---

Aplicando a expressão da probabilidade condicional, temos que:

`$$P(E_1 | D) = \frac{P(E_1 \cap D)}{P(D)} \;\;\;\;\;(i)$$` 

Assim, podemos isolar `\(P(E_1 \cap D)\)` em (i):

`\(P(E_1 \cap D) = P(E_1|D) \cdot P(D)\)`, da mesma forma que: 

`\(P(E_1 \cap D) = P(D|E_1) \cdot P(E_1)\)`

Assim, podemos reescrever (i) como:

`$$P(E_1 | D) = \frac{P(D|E_1) \cdot P(E_1)}{P(D)}$$` 

O evento Doente `\((D)\)` pode se escrito como a reunião de 3 eventos disjuntos, ou seja:

`$$D = (E_1 \cap D) \cup (E_2 \cap D) \cup (E_3 \cap D)$$`
Aplicando a função de probabilidade temos:

`$$P(D) = P(E_1 \cap D) + P(E_2 \cap D) + P(E_3 \cap D)$$`

---

Em analogia à passagem anterior:

`$$P(D) = P(D|E_1) \cdot P(E_1) + P(D|E_2) \cdot P(E_2) + P(D|E_3) \cdot P(E_3)$$`
Assim, podemos reescrever (i) como:

`$$P(E_1 | D) = \frac{P(D|E_1) \cdot P(E_1)}{P(D|E_1) \cdot P(E_1) + P(D|E_2) \cdot P(E_2) + P(D|E_3) \cdot P(E_3)}$$` 

O Teorema  de  Bayes expressa  uma  probabilidade condicional em termos de outras probabilidades condicionais e marginais. 

Essas probabilidades podem ser teoricamente deduzidas a partir de um modelo representado pelo  espaço  amostral  em  que  esses  eventos  são  definidos, pela expressão:


`$$P(E_i | D) = \frac{P(D|E_i) \cdot P(E_i)}{ \sum \limits_{j=1}^k P(D|E_j) \cdot P(E_j)}$$` 

---

Portanto, para o exemplo temos que a probabilidade da pessoa escolhida ser pretencente à faixa etária `\(E_1\)`, dado que ele é `\(D\)` é:

`$$P(E_1 | D) = \frac{0,02 \cdot 0,60}{ 0,02  (0,60) + 0,05  (0,30) + 0,10  (0,10)}$$` 

`$$P(E_1 | D) = \frac{0,012}{ 0,037}$$` 

`$$P(E_1 | D) = 0,3243$$` 

Aplicando a mesma fórmula podemos calcular:


`$$P(E_2 | D) = \frac{0,05 \cdot 0,30}{ 0,02  (0,60) + 0,05 (0,30) + 0,10  (0,10)}$$` 


`\(P(E_2 | D) = \frac{0,015}{ 0,037}\)` 

`\(P(E_2 | D) = 0,4054\)`

---


`$$P(E_3 | D) = \frac{0,10 \cdot 0,10}{ 0,02  (0,60) + 0,05  (0,30) + 0,10  (0,10)}$$` 


`\(P(E_3 | D) = \frac{0,01}{ 0,037}\)`

`\(P(E_3 | D) = 0,2703\)`
